<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .header img {
            width: 50px; /* Adjust the logo size */
            vertical-align: middle;
            margin-right: 10px;
        }
        h1 {
            margin-bottom: 30px;
            color: #343a40;
        }
        .card {
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ced4da;
        }
        .btn {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="" alt="Logo"> <!-- Replace with your logo path -->
        <h1>Employee Management System</h1>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Employee</h5>
                    </div>
                    <div class="card-body">
                        <form id="addEmployeeForm">
                            <div class="form-group">
                                <label for="addId">Employee ID</label>
                                <input type="text" class="form-control" id="addId" required>
                            </div>
                            <div class="form-group">
                                <label for="addName">Name</label>
                                <input type="text" class="form-control" id="addName" required>
                            </div>
                            <div class="form-group">
                                <label for="addCity">City</label>
                                <input type="text" class="form-control" id="addCity" required>
                            </div>
                            <div class="form-group">
                                <label for="addPosition">Position</label>
                                <input type="text" class="form-control" id="addPosition" required>
                            </div>
                            <div class="form-group">
                                <label for="addSalary">Salary</label>
                                <input type="number" class="form-control" id="addSalary" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Employee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <hr>
        
        <div class="card">
            <div class="card-header">
                <h5>All Employees</h5>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by name or ID">
                </div>
                <button id="showAllEmployeesBtn" class="btn btn-primary mb-2">Show All Employees</button>
                <div id="allEmployeesContainer" class="mt-3">
                    <table class="table table-bordered" id="allEmployeesTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>City</th>
                                <th>Position</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="allEmployees"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="successMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
